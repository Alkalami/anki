<!-- Front -->

{{#Puzzle}}
<div id="front" class="container card-3">
	<h1 class="puzzle">{{ Puzzle }}</h1>
	<p class="title">{{ Puzzle hint }}</p>
</div>
{{/Puzzle}}

<!-- Back -->

{{FrontSide}}

<!-- Puzzle-related useful information -->

<div id="answer" class="container card-3">
	<div class="sample-code">
		<div class="img">{{Sample code image}}</div>
		<p class="title">{{Title}}</p>
	</div>
	<div class="box">
		<div class="key-point">
			<div class="key-point-img">
			    {{#Key point image }}
			    {{ Key point image }}
			    {{/Key point image }}
			</div>
			<pre><code>{{Key point}}</code></pre>
		</div>
		<p class="key-point-notes">{{Key point notes}}</p>
	</div>
	<div class="footer">
		{{#Other notes}}{{Other notes}}{{/Other notes}}
	</div>
</div>
