<!-- Front: What's the answer? -->

<div id="front" class="container card-1">
  <h1 class="syntax">
    {{^Syntax}}Syntax{{/Syntax}}
    {{#Syntax}}{{ Syntax }}{{/Syntax}}
    <code>{{ Syntax (inline code) }}</code>
  </h1>
  <div class="sample-code">{{Sample (code block or image)}}</div>
  <p class="title">{{Title}}</p>
</div>

<!-- Reverse: What's the answer?  -->

{{FrontSide}}

<div id="answer" class="container card-1">
  <div class="box">
    <div class="box-point">
      <div class="box-code">{{Key point (code block or image)}}</div>
    </div>
    {{#Key point notes}}
    <div class="box-notes">{{Key point notes}}</div>
    {{/Key point notes}}
  </div>
  <div class="footer">
    {{#Other notes}}{{Other notes}}{{/Other notes}}
  </div>
</div>
